<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kamień, papier, nożyce</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Gracz</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Komputer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Kamień, papier, nożyce</h1>
        <button>Zagrajmy!</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Wybierz opcję</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/kamień.png" alt="" />
          <img class="computer-hand" src="./assets/kamień.png" alt="" />
        </div>
        <div class="options">
          <button class="kamień">kamień</button>
          <button class="papier">papier</button>
          <button class="nożyce">nożyce</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
